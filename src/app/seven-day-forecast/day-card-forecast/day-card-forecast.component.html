<section class="day-card">
  <p>{{ day.dt * 1000 | date : "EE d MMM" }}</p>
  <img class="weather-icon" [src]="icon" />
  <h3 class="temp">
    <min-max-temperature
      *ngIf="day.temp.max && day.temp.min"
      [maxTemp]="day.temp.max"
      [minTemp]="day.temp.min"
    ></min-max-temperature>
  </h3>
  <p>{{ day.weather[0].description }}</p>
</section>
